<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>License & RC Verification - Ministry of Road Transport</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    /* Base Styles - Synchronized across all files */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #f0f4f9, #ffffff);
      color: #1a1a1a;
      display: flex;
      overflow-x: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #1a237e;
      color: white;
      height: 100vh;
      position: fixed;
      transition: all 0.3s ease;
      padding-top: 60px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      z-index: 20;
    }
    .sidebar.collapsed { width: 60px; }
    .sidebar ul { list-style: none; padding: 0; }
    .sidebar li {
      padding: 15px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .sidebar li:hover,
    .sidebar li.active {
      background-color: #0f1651;
    }
    .sidebar li a {
        color: inherit;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 12px;
        width: 100%;
        height: 100%;
    }
    .sidebar.collapsed li span { display: none; }
    .sidebar i { font-size: 18px; }

    /* Main Container */
    .main-container {
      margin-left: 220px;
      width: calc(100% - 220px);
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .collapsed + .main-container {
      margin-left: 60px;
      width: calc(100% - 60px);
    }

    /* Header */
    .header {
      background-color: #ffffff;
      padding: 16px 32px;
      border-bottom: 3px solid #1a237e;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .logo { height: 60px; }

    .header-text h3 {
      font-size: 14px;
      color: #555;
      margin-bottom: 2px;
      text-transform: uppercase;
      font-weight: 500;
    }

    .header-text h1 {
      font-size: 18px;
      color: #1a237e;
      font-weight: 700;
      text-transform: uppercase;
    }

    .header-right {
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .header-right i,
    .toggle-btn {
      font-size: 20px;
      color: #1a237e;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .toggle-btn { margin-right: 16px; }
    .header-right i:hover,
    .toggle-btn:hover { color: #0f1651; }

    /* Main Content Area */
    main {
      padding: 40px 30px;
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      overflow-y: auto;
    }

    /* Glass Card */
    .glass-card {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 30px 40px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      color: #1a1a1a;
      width: 100%;
      max-width: 1200px;
    }

    .glass-card h2 {
      text-align: center;
      color: #1a237e;
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 25px;
      width: 100%;
    }

    /* Buttons */
    .btn {
      background-color: #1a237e;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      margin-top: 10px;
    }
    .btn:hover { background-color: #0f1651; }

    /* Form Elements */
    input[type="text"] {
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      width: 100%;
      transition: all 0.3s ease;
    }
    input:focus {
      outline: none;
      border-color: #1a237e;
      box-shadow: 0 0 5px rgba(26, 35, 126, 0.2);
    }

    /* Specific styles for scan.html */
    .verification-container {
      display: flex;
      gap: 40px;
      width: 100%;
    }

    .form-column {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .result-column {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .form-group label {
      font-weight: 600;
      color: #333;
    }
    
    .input-with-spinner {
        display: flex;
        align-items: center;
        gap: 15px;
    }
    
    .input-with-spinner input[type="file"] {
        flex-grow: 1;
    }

    .spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        width: 28px;
        height: 28px;
        border-radius: 50%;
        border-left-color: #1a237e;
        animation: spin 1s ease infinite;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .result-box {
      background: #f0f4f9;
      border-left: 5px solid #1a237e;
      padding: 20px;
      border-radius: 8px;
      color: #1a237e;
    }

    .alert-box {
      border-left: 5px solid #b71c1c;
      background-color: #fbe9e7;
      color: #b71c1c;
      padding: 16px;
      border-radius: 8px;
      font-weight: bold;
    }

    /* Responsive */
    @media (max-width: 900px) {
        .verification-container {
            flex-direction: column;
        }
    }
    @media (max-width: 768px) {
      .sidebar { width: 60px; }
      .main-container { margin-left: 60px; width: calc(100% - 60px); }
      .header { padding: 10px 15px; }
      .header-text h3, .header-text h1 { display: none; }
      main { padding: 15px; }
      .glass-card { padding: 20px; }
    }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <ul>
      <li class="active"><i class="material-icons">home</i><a href="scan.html"><span>Home</span></a></li>
      <li id="userManagementLink"><i class="material-icons">group</i><a href="user-management.html"><span>User Management</span></a></li>
      <li id="vehicleLogsLink"><i class="material-icons">directions_car</i><a href="vehicle-logs.html"><span>Vehicle Logs</span></a></li>
      <li id="alertLogsLink"><i class="material-icons">warning</i><a href="alert-logs.html"><span>Alert Logs</span></a></li>
      <li id="blacklistManagementLink"><i class="material-icons">block</i><a href="blacklist-management.html"><span>Blacklist</span></a></li>
      <li><i class="material-icons">settings</i><span>Settings</span></li>
    </ul>
  </div>

  <div class="main-container" id="mainContainer">
    <div class="header">
        <div class="header-left">
            <span class="toggle-btn" onclick="toggleSidebar()"><i class="fas fa-bars"></i></span>
            <img src="indian-emblem.png" alt="Government Emblem" class="logo" />
            <div class="header-text">
                <h3>Government of India</h3>
                <h1>Ministry of Road Transport & Highways</h1>
            </div>
        </div>
        <div class="header-right">
            <span id="userNameDisplay" style="font-weight: bold; color: #1a237e;"></span>
            <i class="fas fa-cog" title="Settings"></i>
            <i class="fas fa-user-circle" title="Profile"></i>
            <i class="fas fa-sign-out-alt" title="Logout" id="logoutBtn" onclick="logoutUser()" style="cursor:pointer;"></i>
        </div>
    </div>

    <main>
      <div class="glass-card">
        <h2>Driver Identity & Vehicle Registration Verification Portal</h2>
        <form id="verifyForm">
            <div class="verification-container">
                <div class="form-column">
                    <div class="form-group">
                        <label for="dlImageFile"><i class="fas fa-id-card"></i> Upload Driving License</label>
                        <div class="input-with-spinner">
                            <input type="file" id="dlImageFile" name="dlImage" accept="image/*"/>
                            <div class="spinner" id="dlSpinner" style="display: none;"></div>
                        </div>
                        <label for="dlNumber">Driving License Number</label>
                        <input type="text" id="dlNumber" name="dl_number" placeholder="Select image or enter manually" />
                    </div>

                    <div class="form-group">
                        <label for="rcImageFile"><i class="fas fa-car"></i> Upload Vehicle Registration Number (Vehicle Number)</label>
                        <div class="input-with-spinner">
                            <input type="file" id="rcImageFile" name="rcImage" accept="image/*"/>
                            <div class="spinner" id="rcSpinner" style="display: none;"></div>
                        </div>
                        <label for="rcNumber">Vehicle Number</label>
                        <input type="text" id="rcNumber" name="rc_number" placeholder="Select image or enter manually" />
                    </div>

                     <div class="form-group">
                         <label for="driverImage"><i class="fas fa-camera"></i> Upload Driver Image</label>
                         <input type="file" name="driverImage" accept="image/*" id="driverImage" />
                     </div>

                    <button type="submit" class="btn">Verify Information</button>
                </div>

                <div class="result-column" id="resultSection">
                    <div id="dlResult" class="result-box" style="display: none;"></div>
                    <div id="rcResult" class="result-box" style="display: none;"></div>
                    <div id="driverResult" class="result-box" style="display: none;"></div>
                    <div id="suspiciousAlert" class="alert-box" style="display: none;"></div>
                    <div id="dlUsageInfo" class="result-box" style="display: none;"></div>
                </div>
            </div>
        </form>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
  <script>
    // Global functions for sidebar and logout
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("collapsed");
      document.getElementById("mainContainer").classList.toggle("collapsed");
    };

    function logoutUser() {
      const userId = localStorage.getItem("userId");
      if (userId) {
        fetch(`http://localhost:3000/api/logout/${userId}`, { method: "POST" })
          .then(res => res.json())
          .then(data => {
            alert(data.message || "✅ Logged out");
            localStorage.clear();
            window.location.href = "index.html";
          })
          .catch(err => {
            console.error("Logout error:", err);
            alert("Logout failed");
          });
      } else {
        localStorage.clear();
        window.location.href = "index.html";
      }
    };

    // Role-based UI setup
    document.addEventListener("DOMContentLoaded", () => {
      const role = localStorage.getItem("userRole");
      const userManagementLink = document.getElementById("userManagementLink");
      const vehicleLogsLink = document.getElementById("vehicleLogsLink");
      const alertLogsLink = document.getElementById("alertLogsLink");
      const blacklistManagementLink = document.getElementById("blacklistManagementLink");

      if (userManagementLink) userManagementLink.style.display = (role === "superadmin") ? "flex" : "none";
      if (vehicleLogsLink) vehicleLogsLink.style.display = (role === "superadmin" || role === "admin" || role === "officer") ? "flex" : "none";
      if (alertLogsLink) alertLogsLink.style.display = (role === "superadmin" || role === "admin") ? "flex" : "none";
      if (blacklistManagementLink) blacklistManagementLink.style.display = (role === "superadmin") ? "flex" : "none";
    });
  </script>
</body>
</html>
