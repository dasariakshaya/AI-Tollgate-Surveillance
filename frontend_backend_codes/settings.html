<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings - Ministry of Road Transport</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(to bottom right, #f0f4f9, #ffffff); color: #1a1a1a; display: flex; }
    .sidebar { width: 220px; background-color: #1a237e; color: white; height: 100vh; position: fixed; padding-top: 60px; }
    .sidebar ul { list-style: none; padding: 0; }
    .sidebar li { padding: 15px 20px; display: flex; align-items: center; gap: 12px; cursor: pointer; transition: background 0.3s; }
    .sidebar li:hover, .sidebar li.active { background-color: #0f1651; }
    .sidebar i { font-size: 18px; }
    .main-container { margin-left: 220px; width: calc(100% - 220px); }
    .header { background-color: #ffffff; padding: 16px 32px; border-bottom: 3px solid #1a237e; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 10; }
    .header-left { display: flex; align-items: center; gap: 16px; }
    .logo { height: 60px; }
    .header-text h3 { font-size: 14px; color: #555; margin-bottom: 2px; text-transform: uppercase; font-weight: 500; }
    .header-text h1 { font-size: 18px; color: #1a237e; font-weight: 700; text-transform: uppercase; }
    .header-right i, .toggle-btn { font-size: 20px; color: #1a237e; cursor: pointer; transition: color 0.3s ease; }
    .toggle-btn { margin-right: 16px; }
    main { padding: 40px 30px; width: 100%; }
    .glass-card { background: rgba(255, 255, 255, 0.75); backdrop-filter: blur(10px); border-radius: 16px; padding: 30px 40px; box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1); color: #1a1a1a; max-width: 800px; margin: auto; }
    .glass-card h2 { text-align: center; color: #1a237e; font-size: 22px; margin-bottom: 25px; }
    .setting-group { margin-bottom: 30px; }
    .setting-group h3 { margin-bottom: 12px; color: #1a237e; }
    .setting-group label { display: block; margin-bottom: 8px; }
    .setting-group input[type="checkbox"] { margin-right: 10px; }
    .btn { background-color: #1a237e; color: white; padding: 10px 16px; font-size: 15px; border: none; border-radius: 8px; cursor: pointer; transition: background-color 0.3s ease; }
    .btn:hover { background-color: #0f1651; }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <ul>
      <li><i class="material-icons">home</i><span>Home</span></li>
      <li><i class="material-icons">group</i><a href="user-management.html" style="color:white; text-decoration:none;"><span>User Management</span></a></li>
      <li><i class="material-icons">directions_car</i><a href="vehicle-logs.html" style="color:white; text-decoration:none;"><span>Vehicle Logs</span></a></li>
      <li><i class="material-icons">warning</i><a href="alert-logs.html" style="color:white; text-decoration:none;"><span>Alert Logs</span></a></li>
      <li><i class="material-icons">block</i><a href="blacklist-management.html" style="color:white; text-decoration:none;"><span>Blacklist Management</span></a></li>
      <li class="active"><i class="material-icons">settings</i><span>Settings</span></li>
    </ul>
  </div>

  <div class="main-container" id="mainContainer">
    <div class="header">
      <div class="header-left">
        <span class="toggle-btn" onclick="toggleSidebar()"><i class="fas fa-bars"></i></span>
        <img src="indian-emblem.png" alt="Government Emblem" class="logo" />
        <div class="header-text">
          <h3>Government of India</h3>
          <h1>Ministry of Road Transport & Highways</h1>
        </div>
      </div>
      <div class="header-right">
        <i class="fas fa-cog" title="Settings"></i>
        <i class="fas fa-user-circle" title="Profile"></i>
        <i class="fas fa-sign-out-alt" title="Logout" onclick="logoutUser()" style="cursor:pointer;"></i>
      </div>
    </div>

    <main>
      <div class="glass-card">
        <h2>System Settings</h2>

        <div class="setting-group">
          <h3>Scan Options</h3>
          <label><input type="checkbox" id="autoScanToggle"> Enable Auto Scan on Image Upload</label>
          <label><input type="checkbox" id="useTesseract"> Use Tesseract OCR for DL/RC</label>
        </div>

        <div class="setting-group">
          <h3>Security</h3>
          <label><input type="checkbox" id="enableAdminLock"> Enable Admin-Only Access to Logs</label>
          <label><input type="checkbox" id="forceLogout"> Force Logout Inactive Users</label>
        </div>

        <div class="setting-group">
          <h3>Alerts & Notifications</h3>
          <label><input type="checkbox" id="suspiciousEmailAlert"> Email alert on suspicious activity</label>
          <label><input type="checkbox" id="dlRcMismatchAlert"> Notify on DL-RC mismatch</label>
        </div>

        <button class="btn" onclick="saveSettings()">Save Settings</button>
      </div>
    </main>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("collapsed");
      document.getElementById("mainContainer").classList.toggle("collapsed");
    }

    function logoutUser() {
      localStorage.clear();
      window.location.href = "index.html";
    }

    function saveSettings() {
      const settings = {
        autoScan: document.getElementById("autoScanToggle").checked,
        useTesseract: document.getElementById("useTesseract").checked,
        adminLock: document.getElementById("enableAdminLock").checked,
        forceLogout: document.getElementById("forceLogout").checked,
        suspiciousEmailAlert: document.getElementById("suspiciousEmailAlert").checked,
        dlRcMismatchAlert: document.getElementById("dlRcMismatchAlert").checked
      };

      localStorage.setItem("systemSettings", JSON.stringify(settings));
      alert("âœ… Settings saved successfully!");
    }

    function loadSettings() {
      const settings = JSON.parse(localStorage.getItem("systemSettings")) || {};
      document.getElementById("autoScanToggle").checked = settings.autoScan || false;
      document.getElementById("useTesseract").checked = settings.useTesseract || false;
      document.getElementById("enableAdminLock").checked = settings.adminLock || false;
      document.getElementById("forceLogout").checked = settings.forceLogout || false;
      document.getElementById("suspiciousEmailAlert").checked = settings.suspiciousEmailAlert || false;
      document.getElementById("dlRcMismatchAlert").checked = settings.dlRcMismatchAlert || false;
    }

    document.addEventListener("DOMContentLoaded", loadSettings);
  </script>
</body>
</html>
